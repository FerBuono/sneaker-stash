<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="shortcut icon" href="images/logos/logo.png" type="image/x-icon">
    <script type="text/javascript" src="js/libraries/jquery-3.6.0.min.js"></script>

    <title>Sneaker Stash - Choose a brand!</title>
</head>
<body>
    <div class="loader" id="loader">
        <img src="images/logos/logo.png" alt="">
    </div>

    <img src="images/backgrounds/adidas.jpg" alt="" class="bg-image" id="bg-adidas">
    <img src="images/backgrounds/nike.jpg" alt="" class="bg-image" id="bg-nike">
    <img src="images/backgrounds/jordan.jpg" alt="" class="bg-image" id="bg-jordan">
    
    <header class="header" id="header">
        <div class="header__container">
            <a  href="index.html" class="header__container__logo" id="logo">
                <img src="images/logos/logo.png" alt="">
            </a>
            <h2 class="header__container__title" id="title">Choose a brand!</h2>
        </div>
    </header>
    
    <main class="cards-container"  id="cards-container">
        <a href="adidas.html" class="card card--adidas">
            <div class='card__pattern'>
                <img src="images/patterns/adidas-pattern2.jpg" alt="">
            </div>
            <div class="card__brand-logo">
                <img src="images/logos/adidas-logo.png" alt="">
            </div>
            <div class="card__circle card__circle--adidas"></div>
            <img class="card__shoe" src="images/shoes/adidas1.png">
            <h3 class="card__text card__text--adidas">Shoes</h3>
        </a>
        <a href="nike.html" class="card card--nike">
            <div class='card__pattern'>
                <img src="images/patterns/nike-pattern.jpg" alt="">
            </div>
            <div class="card__brand-logo">
                <img src="images/logos/nike-logo.png" alt="">
            </div>
            <div class="card__circle card__circle--nike"></div>
            <img class="card__shoe" src="images/shoes/nike2.png">
            <h3 class="card__text card__text--nike">Shoes</h3>
        </a>
        <a href="jordan.html" class="card card--jordan">
            <div class='card__pattern'>
                <img src="images/patterns/jordan-pattern.jpg" alt="">
            </div>
            <div class="card__brand-logo">
                <img src="images/logos/jordan-logo.png" alt="">
            </div>
            <div class="card__circle card__circle--jordan"></div>
            <img class="card__shoe" src="images/shoes/jordan1.png">
            <h3 class="card__text card__text--jordan">Shoes</h3>
        </a>
    </main>

    <script src="js/loader.js"></script>
    <script src="js/main/scripts.js"></script>
</body>
</html>
